<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styleAir.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="#"><img src="../images/logo.png" alt="logoiphone" class="logo"></a>
            <ul>
                <li><a href="#">Mac</a></li>
                <li><a href="#">Ipad</a></li>
                <li><a href="../index.html" class="check">Iphones</a></li>
                <li><a href="#">Watches</a></li>
                <li><a href="airpods.html" class="checkAir">AirPods</a></li>
                <li><a href="#">Só na Apple</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">
                <img src="../images/airpodswhite.png" alt="airpods">
                <h3>Airpods Max</h3>
                <p>Apresentamos os AirPods Max. A combinação perfeita entre som de altíssima fidelidade e a magia
                    intuitiva dos AirPods. <br><b>Você nunca ouviu nada assim.</b>
                </p>
                <h6>R$ 6.590</h6>
                <a href="#" class="btn">Comprar</a>
                <div class="text">
                    <h5>Escolha sua cor</h5>
                </div>
                <div class="content">
                    <span id="green" onclick="imgSlider('../images/airpodsgreen.png'); circleChange('#445c42')"></span>
                    <span id="pink" onclick="imgSlider('../images/airpodspink.png'); circleChange('#ffc9cf')"></span>
                    <span id="blue" onclick="imgSlider('../images/airpodsblu.png'); circleChange('#0b839e')"></span>
                    <span id="black" onclick="imgSlider('../images/airpodsblack.png'); circleChange('#666')"></span>
                    <span id="white" onclick="imgSlider('../images/airpodswhite.png');circleChange('#e0dbd7')"></span>
                </div>
            </div>
            <div class="main-img">
                <img src="../images/airpodsgreen.png" alt="Imagem do airpod" id="airpod">
            </div>
        </section>
    </main>
    <script src="../js/airpods.js"></script>
